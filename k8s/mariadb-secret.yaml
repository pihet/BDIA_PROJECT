# 1. Secret (mariadb-secret.yaml)
# .env 파일의 MYSQL_ROOT_PASSWORD=0000 를 Base64로 인코딩하여 저장합니다.
# (참고: echo -n '0000' | base64 -> MDAwMA==)
# AWS 전환 시: Secrets Manager/Parameter Store 로 동일 키를 저장하고
#              ExternalSecrets / CSI Driver 로 `mariadb-secret` 을 대체
apiVersion: v1
kind: Secret
metadata:
  name: mariadb-secret
type: Opaque
data:
  # key: MYSQL_ROOT_PASSWORD
  MYSQL_ROOT_PASSWORD: MDAwMA==
  # key: MYSQL_DATABASE
  MYSQL_DATABASE: aW52ZW50b3J5X2Ri # 'inventory_db'
  # Debezium 전용 계정
  MYSQL_USER: ZGViZXppdW1fdXNlcg== # 'debezium_user'
  MYSQL_PASSWORD: ZGViZXppdW1fcHc= # 'debezium_pw'
  # key: EX_SPARK_DB (추가)
  EX_SPARK_DATABASE: ZXhfc3Bhcms=   # 'ex_spark'
